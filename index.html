<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, responsive Tic-Tac-Toe web application built with vanilla JavaScript.">
    <title>Modern Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <div id="status-display" class="status-display">Player <span id="current-player" class="player-x">X</span>'s Turn</div>
        </header>

        <section id="game-board" class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </section>

        <footer>
            <button id="restart-btn" class="restart-btn">Restart Game</button>
        </footer>
    </main>

    <!-- Overlay/Modal for game end (optional but cleaner) -->
    <div id="game-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2 id="result-message">Player X Wins!</h2>
            <button id="overlay-restart-btn" class="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
